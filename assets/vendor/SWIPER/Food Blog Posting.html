<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Blog Posting</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Food%20Blog%20Posting_files/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Food%20Blog%20Posting_files/style.css">
    <link rel="stylesheet" href="Food%20Blog%20Posting_files/animate.css">
    
  </head>
  <body>
  <!-- *******************************************
      F            Food Blog Header
       *******************************************-->
    <header class="bg-primary py-1 my-auto"> 
      <h1 class="text-center text-white fw-bold">Manage Post</h1>
    </header>

      <!-- *******************************************
      F            Food Blog Main Container
       *******************************************-->

  <div class="blog container">
    <div class="row">
      <div class="col-md-6 mt-5">
        
        <img class="img-fluid blog__img   animate__animated animate__zoomIn animate__duration-5s animate__slower-5s animate__repeat-2" src="Food%20Blog%20Posting_files/pizza.png" alt="cake image">
      </div>

      <div class="col-md-6 mt-5 mb-3 fw-bold">

        <form class="was-validated">

          <div class="mb-3 ">
            <label for="uname" class="form-label">Name:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter Name" name="uname" required="">
            <!-- <div class="valid-feedback">Valid.</div> -->
          </div>

          <div class="mb-3">
            <input type="file" class="form-control" aria-label="file example" required="">
          </div>

          <div class="mb-3">
            <label for="uname" class="form-label">Blog Title:</label>
            <input type="text" class="form-control" id="uname" placeholder="Input Blog Title" name="uname" required="">
          </div>

          <div class="mb-3">
            <label for="uname" class="form-label">Blog Subtitle:</label>
            <input type="text" class="form-control" id="uname" placeholder="Input Blog Subtitle" name="uname" required="">
          </div>

          <div class="mb-3">
            <label for="validationTextarea" class="form-label">Blog Content</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Blog content" required=""></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form> 

      </div>
    </div>
  </div>


    <!-- Bootstrap JS -->
    <script src="Food%20Blog%20Posting_files/bootstrap.js"></script>

    <!-- Main SCRIPT -->
  <!-- Code injected by live-server -->
<script type="text/javascript">

</body></html>
